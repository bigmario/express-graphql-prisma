version: '3.3'

services:
  graphql:
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${PORT}:3000
    depends_on:
      - postgres
    env_file:
     - .env
    command: sh -c "cd api && npx prisma migrate dev && npx prisma db seed && yarn dev"
    networks:
      - main-network

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - main-network
    env_file:
     - .env

volumes:
  db:
    driver: local

networks:
  main-network:


